<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Kanban Board</h1>
            <div class="project-controls">
                <select id="project-select" class="project-select">
                    <option value="">Loading projects...</option>
                </select>
                <button id="add-project-btn" class="btn-secondary">+ New Project</button>
            </div>
            <button id="add-column-btn" class="btn-primary">+ Add Column</button>
        </header>

        <div id="board" class="board"></div>
    </div>

    <!-- Modal for creating/editing user story -->
    <div id="story-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Create User Story</h2>
            <form id="story-form">
                <div class="form-group">
                    <label for="story-title">Title:</label>
                    <input type="text" id="story-title" required>
                </div>
                <div class="form-group">
                    <label for="story-description">Description:</label>
                    <textarea id="story-description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="story-assignee">Assigned To:</label>
                    <input type="text" id="story-assignee">
                </div>
                <input type="hidden" id="story-id">
                <input type="hidden" id="column-id">
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" id="cancel-btn" class="btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for creating column -->
    <div id="column-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Column</h2>
            <form id="column-form">
                <div class="form-group">
                    <label for="column-name">Column Name:</label>
                    <input type="text" id="column-name" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Create</button>
                    <button type="button" id="cancel-column-btn" class="btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for creating project -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Project</h2>
            <form id="project-form">
                <div class="form-group">
                    <label for="project-name">Project Name:</label>
                    <input type="text" id="project-name" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Create</button>
                    <button type="button" id="cancel-project-btn" class="btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
