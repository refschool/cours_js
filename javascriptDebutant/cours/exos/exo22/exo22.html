<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changement couleur de la div au clic</title>
</head>

<body>
    <style>
        #madiv {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 1px solid black;
        }
    </style>
    <div id="madiv">
        Texte lorem ipsum
    </div>

</body>
<script>
    // tableau des couleurs 
    let couleurs = ["pink", "red", "blue", "green"]
    // on initialise un compteur qui sera lié à l'index du tableau ci-dessous et nous permettra de lire le contenu du tableau
    let i = 0
    // suite du script ici
    let carre = document.getElementById('madiv')
    // on ajoute un écouteur d'événement au carre
    carre.addEventListener('click', function (event) {
        carre.style.backgroundColor = couleurs[i] // on change la couleur du background
        i++   // on incrémente i pour avancer d'une couleur
        if (i > 3) {  // si on au bout du tableau on revient au début, ce qui nous permet de cycler la couleur à l'infini
            i = 0
        }
    })

</script>

</html>
