<script>
    //  Array Iterator with hasNext

    const createArrayIterator = (array) => {
        let index = 0;

        return {
            hasNext: () => index < array.length,
            next: () => array[index++],
            current: () => array[index]
        };
    };

    // Usage
    const myArray = ['apple', 'banana', 'cherry', 'date'];
    const iterator = createArrayIterator(myArray);

    while (iterator.hasNext()) {
        console.log(iterator.next());
    }

    console.log("Last item was:", iterator.current());
