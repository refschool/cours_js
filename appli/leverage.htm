        <h2>Position Sizing Crypto = <span id="cryptoname"></span> Sizing = <span id="cryptosizing"></span></p>

            <form action="#">
                <label for="amount">amount</label>

    $(function () {

        let url = "https://api.binance.com/api/v3/avgentry?symbol="
        let ticker = ""

        $("#cryptolist").on("change", function (e) {

            $("#cryptoname").text($("#cryptolist").val())

            ticker = $("#cryptolist").val()

            $.get(url + ticker, function (data) {
                let entry = data.entry
                console.log(entry)
                $('#entry').val(entry)
            })
        })

        $('#sizing').on('click', function (e) {

            let amount = $('#amount').val()
            let risk = $('#risk').val()
            let entry = $('#entry').val()
            let stoploss = $('#stoploss').val()
            let takeprofit = $('#takeprofit').val()

            let position = risk / 100 * amount / (entry - stoploss)
            let pnl = (takeprofit - entry) / entry
            $("#cryptosizing").text(position.toFixed(5) + " PnL " + pnl)


        })

        // sounds

        $('#btn5m').on('click', function (e) {
            let handle = null
            e.preventDefault()

            if ($('#btn5m').hasClass("btn-secondary")) {
                console.log('toto')
                $('#btn5m').removeClass("btn-secondary")
                $('#btn5m').addClass("btn-success")
                handle = setInterval(beep, 5 * 60 * 1000)
            } else {
                $('#btn5m').removeClass("btn-success")
                $('#btn5m').addClass("btn-secondary")
                clearInterval(handle)
            }

        })


    })
