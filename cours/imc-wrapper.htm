<script>
    $(function () {


        function calculer_imc(taille, poids) {
            // code à remplir par l'apprenant
            let imc = poids / (taille * taille)
            return imc.toFixed(1)
        }

            //if

            //if
            conseil = "Vous avez un bon imc"
            return conseil
        }


        $("#btn").on('click', function (e) {

            e.preventDefault()

            let taille = $("#taille").val()
            let poids = $("#poids").val()


            imc = calculer_imc(taille, poids)

</script>
