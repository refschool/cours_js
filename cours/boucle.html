<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boucle FOR</title>
</head>

<body>
    <style>
        #moniteur {
            border: 1px solid red;
            padding: 10px;
        }
    </style>
    <div id="moniteur">


    </div>

    <script>

        let nombre = 0
        let moniteur = document.getElementById('moniteur')
        moniteur.addEventListener('click', function (e) {
            alert('Bonjour')
        })
        //AJAX

        while (nombre < 5) {
            console.log("nombre = ", nombre)
            nombre = nombre + 1
            moniteur.innerText = moniteur.innerText + nombre + (nombre < 5 ? ',' : '.')

        }




    </script>
</body>

</html>
