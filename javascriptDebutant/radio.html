<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" id="formulaire">

        <input type="radio" name="ville" value="sanfran">San Fran
        <input type="radio" name="ville" value="LA">LA
        <input type="radio" name="ville" value="San Diego">San Diego
        <input type="radio" name="ville" value="Paris">Paris
        <input type="radio" name="ville" value="Marseille">Marseille
    </form>
</body>
<script>
    let citySelected = false
    // Event delegation
    const form = document.getElementById('formulaire')
    form.addEventListener('click', function (e) {
        // si type  == radio on sette citySelected à true
        if (e.target.type == "radio") {
            console.log("radio touchée")
            citySelected = true
        }
    })
</script>

</html>
