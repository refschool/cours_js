<html>

<head>
    <title>Programmation événementielle</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <style>
        .valeur {
            width: 3em;
        }

        #index button {
            margin-left: 10px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="form-group ">
                <button class="btn btn-primary" id="btn">let arr = [</button>
            </div>
            <div class="form-group valeur">
                <input type="text" class="form-control" value="10"><br>
            </div>
            <div class="form-group valeur">
                <input type="text" class="form-control" value="20"><br>
            </div>
            <div class="form-group valeur">
                <input type="text" class="form-control" value="30"><br>
            </div>
            <div class="form-group valeur">
                <input type="text" class="form-control" value="40"><br>
            </div>
            <div class="form-group valeur">
                <input type="text" class="form-control" value="50"><br>
            </div>
            <div class="form-group ">
                <button class="btn btn-primary" id="btn">]</button>
            </div>
        </div>
        <div class="row">
            <div class="form-group ">
                <button class="btn btn-primary" id="btn">Index i&nbsp;&nbsp;&nbsp;=</button>
            </div>
            <div class="form-group d-flex justify-content-between" id="index">
                <button type="button" class="btn btn-light">0</button>
                <button type="button" class="btn btn-light">1</button>
                <button type="button" class="btn btn-light">2</button>
                <button type="button" class="btn btn-light">3</button>
                <button type="button" class="btn btn-light">4</button>
            </div>
        </div>

        <div class="row">
            <div class="form-group ">
                arr[<span id="arrIndex"></span>] = <span id="arrValue"></span>
            </div>

        </div>




    </div>
</body>
<script>
    $(function () {
        $('#index').on('click', function (e) {
            let elem = $(e.target)
            // clean background color
            elem.parents('#index').children().each(function (i) {
                $(this).removeClass('btn-info').addClass('btn-light')
            })
            //set background
            elem.toggleClass('btn-info btn-light')

            let index = elem.text()
            $('#arrIndex').html(index)
            let value = $('.valeur').children('input').eq(index).val()
            $('#arrValue').html(value)


        })

    })


</script>

</html>
