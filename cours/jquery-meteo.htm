<html>

<head>
    <title>Programmation événementielle</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <meta charset="utf8">
</head>

<body>
    <style>
        #btn {
            border: solid 2px red;
        }

        .bandeau {
            background-color: goldenrod;
            border: solid black 1px;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
    <div id="debut" class="container">

        <ul id="liste">
            <li>Pomme</li>
            <li>Banane</li>
            <li>Raisin</li>
        </ul>

        <div id="texto">
            Je suis dans le container
        </div>

        <div class="bandeau">Bandeau publicitaire 1</div>
        <div class="bandeau">Bandeau publicitaire 2</div>
        <div id="temperature"></div>

        <div class="formulaire">
            <form action="">
                <div class="form-group">
                    <label for="email">Ville</label>
                    <input type="text" class="form-control" id="ville"><br>
                </div>
                <button id="btn">Get Météo/ Ajouter fruit</button>
            </form>
        </div>
    </div>
</body>
<script>
    // manipulation du DOM
    // AJAX
    //Evenementiel
    let apikey = 'f1739d80d7f0995ce57277d5861a6566'
    //const city = 'Londres'
    let donnees = null

    $(function () {

        $("#btn").on("click", function (event) {
            event.preventDefault();

            let city = $("#ville").val()
            let urlmeteo = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apikey}`
            console.log(urlmeteo)
            $.ajax({
                url: urlmeteo
            }).done(function (data) {

                let temp = data.main.temp

                $("#temperature").html("<h1>" + city + " : " + temp + "</h1>")
            }).fail(function () {
                console.log('fail')
            })

        })


    })

    console.log(donnees)

    setTimeout(function () {
        console.log(donnees)

    }, 50)

</script>

</html>
