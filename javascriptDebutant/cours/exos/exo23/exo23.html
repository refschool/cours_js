<html>

<head>
    <title>Titre de la page</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <span id="btn">Soumettre</span>

    <div class="formulaire">
        <form action="action.html">
            <label for="email">Email</label>
            <input type="text" name="email" value="" id="email"><br>
            <label for="password">Password</label>
            <input type="password" name="password" value="" id="password"><br>
            <input id="button" type="submit" value="Soumettre">
        </form>
    </div>
</body>
<script>

    let email = document.getElementById('email')
    let button = document.getElementById('button')
    let btn = document.getElementById('btn')


    btn.addEventListener('click', function (event) {

        if (email.value == '') {
            alert('le champ email est vide')
        } else {
            alert("le champ email a pour valeur " + email.value)
        }
    })




    // à present on le fait avec le bouton du formulaire dont le comportement par défaut est de changer de page
    button.addEventListener('click', function (event) {
        if (email.value == '') {
            alert('le champ email est vide')
            event.preventDefault() // cette fonction va bloquer le changement de page, on empêche le comportement par défaut
            // du bouton soumettre qui est de changer de page, pour le <span> pas besoin car ce n'est 
            //pas son comportement par défaut
        } else {
            // il faut créer une page action.html qui traitera les données envoyée par le formulaire.
            alert("le champ email a pour valeur " + email.value + ". On va aller sur la page action.html")
        }
    })

</script>

</html>
