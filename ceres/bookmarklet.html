<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="javascript:alert('hello')">drag me to toolbar</a>

    <div id="prospect"></div>
</body>
<script>
    //  https://tools.knowledgewalls.com/onlinejsonmerger
    let prospecteElem = document.querySelector('#prospect')

    async function get() {
        let response = await fetch('test.json')
        let data = await response.json()
        return data
    }

    let prospects = get().then(obj => {
        let arr = obj.list
        arr.map((p) => {
            let parsedDate = new Date(Date.parse(p.dateCreation))
            if (parsedDate.getFullYear() == 2022) {

                let url = `https://ceres.emploi.gouv.fr/ceres/#candidat/${p.id}`
                let lien = document.createElement('a')
                let paragraph = document.createElement('p')
                lien.setAttribute('href', url)
                lien.textContent = p.nomNaissance
                console.log(lien)
                paragraph.appendChild(lien)
                prospecteElem.appendChild(paragraph)
            }


        })
    })

</script>

</html>
