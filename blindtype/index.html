<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Blind Typing Trainer</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: monospace;
            text-align: center;
            margin-top: 30px;
            overflow-x: hidden;
        }

        #text {
            width: 80%;
            margin: 20px auto;
            font-size: 1.2em;
            line-height: 1.5em;
            transition: opacity 0.6s ease;
        }

        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }

        .word {
            padding: 2px 4px;
        }

        .correct {
            color: limegreen;
        }

        .incorrect {
            color: red;
        }

        input {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px;
            width: 60%;
        }

        #stats {
            margin-top: 20px;
            font-size: 1.1em;
        }

        #keyboard {
            display: inline-block;
            margin-top: 40px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }

        .key-row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }

        .key {
            background: #333;
            color: #fff;
            border-radius: 5px;
            padding: 10px 12px;
            margin: 2px;
            text-transform: uppercase;
            min-width: 35px;
            text-align: center;
            transition: background 0.1s, transform 0.1s;
        }

        .key.active {
            background: orange;
            color: black;
            transform: scale(1.1);
        }

        .key.wide {
            min-width: 80px;
        }

        .key.extra-wide {
            min-width: 150px;
        }

        #summary {
            margin-top: 30px;
            font-size: 1.1em;
        }

        .error-word {
            color: red;
            display: inline-block;
            margin: 3px;
        }
    </style>
</head>

<body>

    <h1>ðŸ§  Blind Typing Trainer</h1>

    <div id="text" class="fade-in"></div>
    <input type="text" id="input" autofocus placeholder="Commence Ã  taper ici..." />

    <div id="stats">
        <p>Mots par minute : <span id="wpm">0</span></p>
    </div>

    <div id="keyboard"></div>

    <div id="summary"></div>

    <script src="script.js"></script>
</body>

</html>
