<script>

    // nombre mystère
    let nb_mystere = 37

    let input = null

    while (nb_mystere != input) {
        input = prompt("Veuilez proposer un nombre")
        input = parseInt(input)
        if (input > nb_mystere) {
            alert("nombre trop grand")
        }

        if (input < nb_mystere) {
            alert("nombre trop petit")
        }
    }

    alert("Bravo vous avez deviné le nombre mystère !")

</script>
