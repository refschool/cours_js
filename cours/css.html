<html>

<head>
    <title>Page exemple CSS</title>
</head>

<body>
    <style>
        .exemple {
            color: #023047;
            background-color: #8ecae6;
            border: solid 1px #023047;
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 5px 7px 14px 0px rgb(195 194 194);
        }

        #texte {
            color: #fb8500;
            font-size: 2em;
        }
    </style>
    <div class="exemple">
        <p id="texte">Dans cette page je vais vous montrer les base du CSS</p>
    </div>

    <div class="exemple">
        <p>Dans cette page je vais vous montrer les base du CSS</p>
    </div>

    <span id="message" style="border:solid 1px black;padding:5px;">Je suis un élément inline et je ne prends que la
        largeur
        nécessaire</span>
</body>
<script>
    let elem = document.getElementById("message")
    let n = 0
    elem.addEventListener('click', function (e) {

        if (n % 2 == 0) {
            elem.style.backgroundColor = "white"
        }
        else {
            elem.style.backgroundColor = "red"
        }
        n = n + 1


    })


</script>

</html>
