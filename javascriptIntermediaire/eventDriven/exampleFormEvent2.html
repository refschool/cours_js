<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Driven Form</title>
</head>

<body>
    <style>
        #menu {
            border: rgb(253, 0, 0) 3px solid;
            width: 50%;
            height: 10vh;
            border-radius: 5px;
            margin: 10px;
        }

        #popup {
            border: black 1px solid;
            width: 90%;
            height: 100%;
            border-radius: 5px;
            margin: 10px;
            display: none;
        }
    </style>



    <form action="#" id="formulaire">
        <label for="email">Email</label>
        <input type="text" id="email"><br>
        <label for="name">Name</label>
        <input type="text" id="name"><br>
        <input type="submit" value="Send">
    </form>
    <div id="menu">
        <div id="popup">
            <h1>Form filled !</h1>
        </div>
    </div>
</body>
<script>
    let email = document.querySelector('#email')
    let name = document.querySelector('#name')
    let formulaire = document.querySelector('#formulaire')
    let popup = document.querySelector('#popup')
    let menu = document.querySelector('#menu')

    menu.addEventListener('formEvent', (e) => {
        menu.style.borderColor = e.detail
    })

    popup.addEventListener('formEvent', (e) => {
        popup.style.display = 'block'
    })
    //create the CustomEvent
    const formEvent = new CustomEvent('formEvent', { detail: "blue", bubbles: true })



    formulaire.addEventListener('change', (e) => {
        console.log('form has changed')
        popup.dispatchEvent(formEvent)
        //        menu.dispatchEvent(formEvent)
    })
</script>

</html>
