<html>

<head>
    <title>Programmation événementielle</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <style>
        #btn {
            border: solid 2px red;
        }
    </style>
    <div class="container" id="toto">
        je suis dans le container
    </div>
    <div id="debut" class="bord-noir">
        <div class="formulaire">
            <form class="form" action="">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" value="" id="email"><br>
                </div>
                <label for="password">Password</label>
                <input type="password" name="password" value="" id="password"><br>
                <!-- <input type="submit" value="Soumettre"> -->
                <button id="btn">Soumettre</button>
            </form>
        </div>
        <p id="action">Action !</p>
    </div>
</body>
<script>
    // manipulation du DOM
    // AJAX
    //Evenementiel

    $(function () {

        $('#action').on('click', function () {
            // action à faire suite au clic
            $('#toto').css('font-size', '30px')

        })

        $('#email').on('input', function () {
            let msg = $('#email').val()
            $('#toto').html(msg)
        })




    })


</script>

</html>
