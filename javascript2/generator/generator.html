<script>
    //https://stackoverflow.com/questions/41404182/how-do-i-implement-a-cycle-through-array-with-a-generator-function

    // fonction generator
    function* gen() {
        yield "yellow";
        yield "green";
        yield "red";
        yield "blue";
        yield "cyan";
    }
    let colors = gen()

    //console.log(colors.next().value)
    //console.log(colors.next().value)


    function* gen2(iterable) {
        while (true) {
            yield* iterable;
        }

    }
    let colors2 = gen2(["yellow", "green", "red", "blue", "cyan"])

    console.log(colors2.next().value)
    console.log(colors2.next().value)
    console.log(colors2.next().value)
    console.log(colors2.next().value)
    console.log(colors2.next().value)
    console.log(colors2.next().value)
    console.log(colors2.next().value)
    console.log(colors2.next().value)
    console.log(colors2.next().value)

</script>

</html>
