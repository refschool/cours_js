<script>
    let liste = [65, 14, 22, 1, 10, 9, 18, 71, 56]
    let listeTriee = [];//liste vide dans laquelle je vais injecter le chiffre le plus grand trouvé à chaque passage de boucle


    function getMax(liste) {
        if (liste.length <= 0) {
            console.log("no no no ")
        }
        else {
            let maximum = liste[0] //il s'agit d'un nombre de liste;
            for (i = 0; i < liste.length; i = i + 1) {
                if (liste[i] > maximum) {
                    maximum = liste[i];

                }

            }
            return maximum

        }
    }


    while (liste.length > 0) {
        var maximum = getMax(liste);
        console.log(maximum)
        listeTriee.push(maximum);
        var index = liste.indexOf(maximum)
        liste.splice(index, 1);

        // console.log(listeTriee)
    }

</script>
