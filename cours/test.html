<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        #test {
            border: 1px solid red;
            border-radius: 5px;
            padding: 5px;
            width: 200px;
        }
    </style>
    <div id="test">
        Bouton à cliquer
    </div>
</body>
<script>
    function montrer_alert() {
        alert("Vous avez cliqué sur le bouton")
    }
    let bouton = document.getElementById('test')
    console.log(bouton)
    bouton.addEventListener('click', montrer_alert)

</script>


</html>
