<body>
    <div id="test">
        <h1 id="elem">H1 Hello for John!</h1>
        <h2 id="elem2">Elem2</h2>
    </div>
    <div id="outer">
        Sibling
        <h2 id="outer2">Outer 2</h2>
    </div>
</body>

<script>
    // un élément adjacent n'étant pas ancêtre de l'élément responsable de l'émission de l'événement, ne pourra pas écouter cet événement.
    // pour simuler le fait qu'un événement émis puisse atteindre un élément non ancêtre, il faut utiliser la délégation d'événement.
    //Par exemple mettre le listener au niveau du body
</script>
<script>
    elem.addEventListener("hello", function (event) {
        console.log("elem")
    });

    test.addEventListener('hello', function (e) {
        console.log("test")
    })

    outer.addEventListener('hello', function (e) {
        console.log("outer")
    })

    outer2.dispatchEvent(new Event("hello", {
        detail: { name: "John" },
        bubbles: true
    }));

</script>
