<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .barreau {
            margin: 10px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: stretch;
            align-content: stretch;
            height: 100px;
            border-radius: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            border: solid 1px grey;

            border-left: 5px solid red;
        }

        .gauche {
            border: dashed 1px grey;
            width: 90px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .centre {
            border: dashed 1px grey;
            width: 80%;
        }

        .droit {

            border: dashed 1px grey;
            width: 90px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .numero {
            background-color: aqua;
            height: 30px;
            width: 30px;
            border-radius: 15px;
            padding: 0px;
        }

        .contenu {}

        .circle-badge {
            width: calc(var(--radius) * 2);
            /* diamètre */
            height: calc(var(--radius) * 2);
            /* diamètre */
            border-radius: 50%;
            /* cercle parfait */
            display: inline-flex;
            /* pour centrer le contenu */
            align-items: center;
            justify-content: center;
            font-weight: 600;
            /* taille du texte proportionnelle au rayon (ajuste le multiplicateur si besoin) */
            font-size: calc(var(--radius) * 0.9);
            line-height: 1;
            /* évite décalage vertical */
            user-select: none;
            box-sizing: border-box;
            /* apparence par défaut — change selon ton design */
            background: #1e90ff;
            color: #fff;
            border: 2px solid rgba(0, 0, 0, 0.08);
        }

        .small {
            --radius: 16px;
        }

        .medium {
            --radius: 24px;
        }

        .large {
            --radius: 36px;
        }
    </style>
    <div class="barreau">
        <div class="gauche">
            <span class="circle-badge small">1</span>
        </div>
        <div class="centre">
            Introduction to Version Control
        </div>
        <div class="droit">
            <span class="duree">30 min</span>

        </div>
    </div>
</body>

</html>
