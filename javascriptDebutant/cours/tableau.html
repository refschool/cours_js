<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boucle Tableau</title>
</head>

<body>
    <script>
        let tableau = ["Jules", "Romain", "Julie", "Toto", "Fabrice"]

        for (let i = 0; i <= tableau.length - 1; i = i + 1) {
            console.log(tableau[i])
        }

        for (let i = tableau.length - 1; i >= 0; i = i - 1) {
            console.log(tableau[i])
        }

    </script>
</body>

</html>
