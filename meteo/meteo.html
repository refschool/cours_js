    <h1>Meteo async await</h1>
</body>
<script>
    const log = console.log
    const apikey = 'f1739d80d7f0995ce57277d5861a6566'
    function buildUrl(ville) {
        const url = 'https://api.openweathermap.org/data/2.5/weather?q=' + ville + '&appid=' + apikey
        return url
    }



    async function getMeteo() {
        const url1 = buildUrl('Paris')
        const url2 = buildUrl('Lyon')
        let results = await Promise.all([fetch(url1)])
        //let results = await Promise.all([fetch(url1), fetch(url2)])
        log(results)
        //return await Promise.all([fetch(url1), fetch(url2)])
    }

    let results = getMeteo()
    log(results)

</script>
